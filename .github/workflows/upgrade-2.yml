---
name: 'Upgrade mgt-preprod based on releases tagged as prerelease'

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  call-upgrade-base:
    uses: ./.github/workflows/test-workflow.yml
    with:
      dry_run: false
      auto_merge: true
      environment: production
      deployment_type: management
      limit: mgt-prod
      release_branch: ${{ github.ref_name }}
    secrets:
      inherit